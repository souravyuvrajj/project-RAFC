{% extends 'faculty/base_faculty.html' %}
{% load static %}
{% block title %} | Faculty {% endblock %}
{% block content %}
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Feedback</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
      </div>

      <!-- Content Row -->
      {% if avg_per_course %}
      <div class="row">
          {% for key,value in avg_per_course.items %}
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                    {{key}}
                  </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ value }}%</div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div class="progress-bar bg-info" role="progressbar" style='width: {{ value}}%' aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <a href={% url "feedback_report" course_id=key.course_id %}>
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}


      </div>
      {% endif %}


{% endblock %}
